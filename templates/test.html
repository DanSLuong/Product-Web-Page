{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='pane infoPages'>
   <h1> Blog Posts </h1>
   {% for blog in blogs %}
   {% if blog.id %}
   <div>
       <img anima-src="{{url_for('static', filename='img/educational-line.png')}}" class="bp1-line" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
       <h1>{{blog.title}}</h1>
       <h2>- {{blog.dateValue}} -</h2>
       
       <img src="{{url_for('static', filename='{{blog.pictureURL}}')}}">
       {{blog.pictureURL}}
       <p>{{blog.story}}</p>
   </div>
   {% endif %}
   {% endfor %}
</div>
{% endblock %}
